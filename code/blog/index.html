<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog - ZenCG</title>
    <meta name="description" content="Development process and design decisions for ZenCG." />
    <script>
      if (!window.location.pathname.endsWith("/") && window.location.pathname.endsWith("/blog")) {
        window.location.replace(`${window.location.pathname}/${window.location.search}${window.location.hash}`);
      }
    </script>
    <link rel="stylesheet" href="./blog.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ZenCG Project Blog</h1>
        <p>Development process, major decisions, and milestones.</p>
      </header>

      <main>
        <section id="list-view">
          <h2>Posts</h2>
          <ul id="post-list" class="post-list"></ul>
        </section>

        <section id="post-view" hidden>
          <a id="back-link" href="./">Back to all posts</a>
          <h2 id="post-title"></h2>
          <p id="post-meta"></p>
          <article id="post-content" class="post"></article>
        </section>

        <noscript>
          <p>This blog needs JavaScript to render Markdown.</p>
        </noscript>
      </main>

    </div>

    <script type="module" src="./blog.js"></script>
  </body>
</html>
