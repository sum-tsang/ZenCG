<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog - ZenCG</title>
    <meta name="description" content="Development process and design decisions for ZenCG." />
    <script>
      if (!window.location.pathname.endsWith("/") && window.location.pathname.endsWith("/blog")) {
        window.location.replace(`${window.location.pathname}/${window.location.search}${window.location.hash}`);
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind = {
        config: {
          theme: {
            extend: {
              fontFamily: {
                display: ["Space Grotesk", "ui-sans-serif", "system-ui"],
                body: ["IBM Plex Sans", "ui-sans-serif", "system-ui"],
                mono: ["IBM Plex Mono", "ui-monospace", "SFMono-Regular"],
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --ink: #050505;
        --slate: #3b4251;
        --paper: #ffffff;
        --accent: #2563eb;
        --accent-2: #0f172a;
        --stroke: rgba(5, 5, 5, 0.12);
      }

      body {
        font-family: "IBM Plex Sans", ui-sans-serif, system-ui;
        background: linear-gradient(180deg, #ffffff 0%, #f5f8ff 100%);
        color: var(--ink);
        min-height: 100vh;
      }

      #post-list li {
        padding: 1.1rem 0;
        border-bottom: 1px solid var(--stroke);
      }

      #post-list li:last-child {
        border-bottom: none;
      }

      #post-list time {
        display: block;
        font-size: 0.75rem;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: var(--accent-2);
        margin-bottom: 0.4rem;
      }

      #post-list a {
        font-size: 1.05rem;
        font-weight: 600;
        color: var(--ink);
      }

      #post-list a:hover {
        color: var(--accent);
      }

      #back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        font-weight: 600;
        color: var(--accent-2);
      }

      #back-link:hover {
        color: var(--accent);
      }

      .post-content h1,
      .post-content h2,
      .post-content h3,
      .post-content h4 {
        margin-top: 1.5rem;
        font-family: "Space Grotesk", ui-sans-serif, system-ui;
        font-weight: 600;
        color: var(--ink);
      }

      .post-content p {
        margin-top: 0.75rem;
        line-height: 1.7;
        color: var(--slate);
      }

      .post-content ul {
        margin-top: 0.75rem;
        padding-left: 1.25rem;
        list-style: disc;
        color: var(--slate);
      }

      .post-content li + li {
        margin-top: 0.35rem;
      }

      .post-content a {
        color: var(--accent-2);
        font-weight: 600;
        text-decoration: underline;
        text-decoration-color: rgba(37, 99, 235, 0.35);
      }

      .post-content pre {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 0.75rem;
        background: #0f172a;
        color: #f8fafc;
        overflow: auto;
      }

      .post-content code {
        font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, monospace;
        font-size: 0.9em;
        background: rgba(15, 23, 42, 0.08);
        padding: 0.15rem 0.35rem;
        border-radius: 0.35rem;
      }
    </style>
  </head>
  <body class="text-[var(--ink)]">
    <div class="relative">
      <header class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 pt-8">
        <a href="../" class="text-lg font-semibold">
          <span class="font-display tracking-tight">ZenCG</span>
        </a>
        <nav class="flex items-center gap-3 text-sm">
          <a href="./" aria-current="page" class="rounded-full px-4 py-2 font-semibold text-[var(--accent-2)]">
            Blog
          </a>
          <a
            href="../editor/"
            class="inline-flex items-center rounded-full bg-[var(--accent)] px-6 py-3 font-semibold uppercase tracking-[0.2em] text-white shadow-lg shadow-[rgba(37,99,235,0.25)]"
          >
            Open Editor
          </a>
        </nav>
      </header>

      <main class="mx-auto w-full max-w-4xl px-6 pb-16 pt-16">
        <section>
          <p class="text-xs uppercase tracking-[0.35em] text-[var(--accent-2)]">ZenCG journal</p>
          <h1 class="mt-3 font-display text-3xl sm:text-4xl">Project blog</h1>
          <p class="mt-2 text-sm text-[var(--slate)]">
            Development process, major decisions, and milestones for the ZenCG editor.
          </p>
        </section>

        <section id="list-view" class="mt-10">
          <div class="flex flex-wrap items-center justify-between gap-2">
            <h2 class="font-display text-2xl">Posts</h2>
            <span class="text-xs uppercase tracking-[0.3em] text-[var(--accent)]">Latest updates</span>
          </div>
          <ul id="post-list" class="mt-6"></ul>
        </section>

        <section id="post-view" class="mt-10" hidden>
          <a id="back-link" href="./">Back to all posts</a>
          <h2 id="post-title" class="mt-4 font-display text-3xl"></h2>
          <p id="post-meta" class="mt-1 text-sm text-[var(--slate)]"></p>
          <article id="post-content" class="post-content mt-6"></article>
        </section>

        <noscript>
          <p class="mt-6 text-sm text-[var(--slate)]">This blog needs JavaScript to render Markdown.</p>
        </noscript>
      </main>
    </div>

    <script type="module" src="./blog.js"></script>
  </body>
</html>
