<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZenCG - Browser 3D Model Editor</title>
    <meta
      name="description"
      content="ZenCG is a lightweight, browser-based 3D editor for OBJ models. Import, transform, and export with clarity and speed."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind = {
        config: {
          theme: {
            extend: {
              fontFamily: {
                display: ["Space Grotesk", "ui-sans-serif", "system-ui"],
                body: ["IBM Plex Sans", "ui-sans-serif", "system-ui"],
                mono: ["IBM Plex Mono", "ui-monospace", "SFMono-Regular"],
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --ink: #050505;
        --accent: #2563eb;
      }

      body {
        font-family: "IBM Plex Sans", ui-sans-serif, system-ui;
        background: linear-gradient(180deg, #ffffff 0%, #f5f8ff 100%);
        color: var(--ink);
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
      }

      .hero-shell {
        position: fixed;
        inset: 0;
        min-height: 100vh;
      }

      .hero-grid {
        position: absolute;
        inset: 0;
        background: #050505;
        overflow: hidden;
      }

      .hero-grid::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 62%;
        width: 200%;
        height: 200%;
        transform: translate(-50%, -50%) perspective(1200px) rotateX(72deg);
        transform-origin: top center;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.28) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.28) 1px, transparent 1px);
        background-size: 70px 70px;
        opacity: 0.7;
        filter: drop-shadow(0 0 14px rgba(255, 255, 255, 0.2));
      }

      .hero-grid::after {
        content: "";
        position: absolute;
        inset: 0;
        background:
          radial-gradient(1000px 480px at 50% 10%, rgba(37, 99, 235, 0.12), transparent 65%),
          linear-gradient(180deg, rgba(5, 5, 5, 0.75) 0%, rgba(5, 5, 5, 0.25) 45%, rgba(5, 5, 5, 0.85) 100%);
      }

      @media (max-width: 640px) {
        .hero-grid::before {
          background-size: 50px 50px;
        }
      }
    </style>
  </head>
  <body class="text-[var(--ink)]">
    <div class="hero-shell">
      <header class="absolute inset-x-0 top-0 z-20 mx-auto flex w-full max-w-6xl items-center justify-between px-6 pt-8 text-white">
        <a href="./" class="text-lg font-semibold">
          <span class="font-display tracking-tight">ZenCG</span>
        </a>
        <nav class="flex items-center gap-3 text-sm">
          <a href="./blog/" class="rounded-full px-4 py-2 font-medium text-white/80 hover:text-white">
            Blog
          </a>
          <a
            href="./editor/"
            class="inline-flex items-center rounded-full bg-[var(--accent)] px-6 py-3 font-semibold uppercase tracking-[0.2em] text-white shadow-lg shadow-[rgba(37,99,235,0.25)]"
          >
            Open Editor
          </a>
        </nav>
      </header>

      <div class="hero-grid" aria-hidden="true"></div>
      <main class="relative z-10 flex min-h-screen items-center">
        <section class="mx-auto w-full max-w-6xl px-6 py-24 text-center text-white">
          <div class="mx-auto max-w-2xl">
            <span
              class="inline-flex items-center rounded-full border border-white/25 bg-white/10 px-4 py-1 text-xs font-semibold uppercase tracking-[0.35em] text-white/90"
            >
              Web-Based 3D Editor
            </span>
            <h1 class="mt-5 font-display text-4xl leading-tight sm:text-5xl">
              "Simplicity is the ultimate form of sophistication"
            </h1>
            <p class="mt-4 text-lg text-white/80">
              A clean, web-based 3D editor for quick OBJ edits and effortless learning
            </p>
            <div class="mt-7 flex flex-wrap items-center justify-center gap-4">
              <a
                href="./editor/"
                class="inline-flex items-center rounded-full bg-[var(--accent)] px-7 py-3 text-sm font-semibold text-white"
              >
                Launch the editor
              </a>
              <a href="./blog/" class="text-sm font-semibold text-white/80 hover:text-white">Read the blog</a>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
