<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - ZenCG</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f6f6f4;
        color: #1a1a1a;
      }

      .container {
        width: min(860px, 92vw);
        margin: 0 auto;
        padding: 48px 0 64px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 2rem;
      }

      p {
        margin: 0 0 24px;
        color: #555;
      }

      .card {
        display: grid;
        gap: 12px;
        padding: 18px;
        border: 1px solid #e2e2e2;
        border-radius: 10px;
        background: #fff;
        margin-bottom: 16px;
      }

      .card a {
        font-weight: 600;
        text-decoration: none;
        color: #1a1a1a;
      }

      .muted {
        color: #666;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ZenCG Project</h1>
      <p>Quick links to the application and development blog.</p>

      <div class="card">
        <a href="./zencg/">ZenCG App</a>
        <div class="muted">3D model editor prototype (Three.js).</div>
      </div>

      <div class="card">
        <a href="./blog/">Project Blog</a>
        <div class="muted">Process updates and design decisions.</div>
      </div>
    </div>
  </body>
</html>
