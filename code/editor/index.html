<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editor - ZenCG</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <header id="topbar">
        <div class="topbar-left">Navigation</div>
        <div class="topbar-right">
          <a class="topbar-link" href="../user_manual/">User Manual</a>
        </div>
      </header>
      <div id="workspace">
        <main id="viewport">
          <div class="viewport-header">View Port</div>
          <div id="viewport-frame">
            <canvas id="viewport-canvas" aria-label="3D viewport"></canvas>
            <aside id="viewport-tools">
              <div class="viewport-tools-title">Viewport Navigation Tools</div>
              <div class="env-gizmo-card">
                <canvas id="env-gizmo-canvas" aria-label="Environment gizmo"></canvas>
                <div class="env-gizmo-label">Gizmo</div>
              </div>
            </aside>
          </div>
          <div id="status-bar">
            <div class="status-left">Status Elements</div>
            <div class="status-center">Undo / Redo</div>
            <div class="status-right">
              <span class="status-label">Confirmation Message</span>
              <span id="status">Waiting for OBJ file...</span>
            </div>
          </div>
        </main>
        <aside id="side-panels">
          <section id="outline-panel" class="side-panel">
            <h2 class="panel-title">Outline Panel</h2>
            <p id="object-list-empty" class="muted">No models imported.</p>
            <div class="object-list-container">
              <ul id="object-list" class="object-list"></ul>
            </div>
          </section>
          <section id="control-panel" class="side-panel">
            <h2 class="panel-title">Control Panel</h2>
            <div class="panel-section">
              <label for="obj-input">Import OBJ</label>
              <input id="obj-input" type="file" accept=".obj" multiple />
              <button id="obj-export" disabled>Export OBJ</button>
              <button id="obj-delete" disabled>Delete Selected</button>
            </div>
            <div id="transformation-panel-container"></div>
          </section>
        </aside>
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
